<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/910ce80589.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="webpage.css">
    <title>webpage design</title>
</head>
<body>
    <div class="container">

                         </div>
                         <div class="center-info">

                         </div>
                    </div>
                    <div class="right-content">
                      <div class="img-boxs">
                        <img src="img/photo-02.jpg">
                     </div>
                    </div>
                  </div>

                            <i class="fa-brands fa-facebook-f"></i>

                           </div>
                         </div>
                         <div class="center-info">
                           <p>Landing webpage<br> Design<br> UI/UX<br> Development</p>
                           <h1>Green</h1>

                    <div class="right-content">
                      <div class="img-boxs">
                        <img src="img/photo-01.jpg">

                    </div>
                  </div>

                    <div class="left-content">
                         <div class="img-box">
                            <img src="img/photo-03.jpg">

                           <div class="social-icon">

                </div>

                <div class="swiper-button-prev prev">prev</div>
                <div class="swiper-button-next next">next</div>
                </div>
              </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
const swiper = new Swiper('.swiper', {

  effect: "fade",
  loop: true,
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

});
    </script> 
</body>
